<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>404 - 页面未找到</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f6f8fa;color:#24292e;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:2rem}
    .container{text-align:center;max-width:500px}
    h1{font-size:6rem;font-weight:900;color:#0366d6;margin-bottom:1rem}
    p{font-size:1.2rem;color:#586069;margin-bottom:2rem}
    a{display:inline-block;padding:0.8rem 1.6rem;background:#0366d6;color:#fff;border-radius:6px;text-decoration:none;font-weight:500}
    a:hover{background:#0256b3}

</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>你访问的页面不存在或已被删除</p>

</html>
